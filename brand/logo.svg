<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F52BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B7FE3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D68F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B87A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#brandGrad)" />
  <!-- Shield shape — representing trust/protection -->
  <path d="M256 80 L380 140 L380 280 C380 350 330 400 256 432 C182 400 132 350 132 280 L132 140 Z" 
        fill="white" fill-opacity="0.15" />
  <!-- Upward trending chart line — financial growth -->
  <polyline points="170,320 220,280 270,300 320,220 370,180" 
            fill="none" stroke="url(#accentGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
  <!-- Chart dots -->
  <circle cx="170" cy="320" r="8" fill="#00D68F" />
  <circle cx="220" cy="280" r="8" fill="#00D68F" />
  <circle cx="270" cy="300" r="8" fill="#00D68F" />
  <circle cx="320" cy="220" r="8" fill="#00D68F" />
  <circle cx="370" cy="180" r="8" fill="#00D68F" />
  <!-- AI brain/circuit node pattern -->
  <circle cx="256" cy="170" r="30" fill="none" stroke="white" stroke-width="4" opacity="0.9" />
  <circle cx="256" cy="170" r="12" fill="white" opacity="0.9" />
  <!-- Neural connections from brain node -->
  <line x1="236" y1="192" x2="220" y2="280" stroke="white" stroke-width="2" opacity="0.4" />
  <line x1="276" y1="192" x2="320" y2="220" stroke="white" stroke-width="2" opacity="0.4" />
  <line x1="256" y1="200" x2="270" y2="300" stroke="white" stroke-width="2" opacity="0.4" />
  <!-- Small circuit nodes -->
  <circle cx="200" cy="230" r="5" fill="white" opacity="0.5" />
  <circle cx="312" cy="200" r="5" fill="white" opacity="0.5" />
  <circle cx="240" cy="250" r="5" fill="white" opacity="0.5" />
</svg>
