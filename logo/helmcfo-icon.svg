<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e6e"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background square with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  <!-- Subtle inner highlight -->
  <rect x="1" y="1" width="98" height="98" rx="21" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>

  <!-- Helm center hub -->
  <circle cx="50" cy="50" r="7" fill="white" opacity="0.95"/>
  <circle cx="50" cy="50" r="3.5" fill="#2563eb"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="18" fill="none" stroke="white" stroke-width="2.2" stroke-opacity="0.88"/>

  <!-- 6 spokes -->
  <line x1="50" y1="28" x2="50" y2="18" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  <line x1="50" y1="72" x2="50" y2="82" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  <line x1="65.6" y1="34" x2="72" y2="21.5" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  <line x1="34.4" y1="66" x2="28" y2="78.5" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  <line x1="65.6" y1="66" x2="72" y2="78.5" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  <line x1="34.4" y1="34" x2="28" y2="21.5" stroke="white" stroke-width="2.8" stroke-linecap="round"/>

  <!-- Outer dashed ring -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="1.6"
    stroke-opacity="0.35" stroke-dasharray="6 3"/>

  <!-- Up arrow indicator -->
  <path d="M50 45 L46 52 L50 50 L54 52 Z" fill="white" opacity="0.75"/>
</svg>
